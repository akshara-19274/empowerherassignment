<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Interaction Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #myDiv {
      width: 300px;
      height: 150px;
      border: 2px solid #333;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: lightgray;
    }
    input {
      margin: 5px 0;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactive DOM Example</h1>

  <!-- Input field for color -->
  <label for="colorInput">Enter a color name:</label><br>
  <input type="text" id="colorInput" placeholder="e.g. red, blue, green"><br>

  <!-- Input field for text -->
  <label for="textInput">Enter text content:</label><br>
  <input type="text" id="textInput" placeholder="Type some text"><br>

  <!-- Buttons -->
  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <!-- Div with initial content -->
  <div id="myDiv">This is the initial content.</div>

  <!-- External JS file -->
  <script src="script.js"></script>
</body>
</html>
