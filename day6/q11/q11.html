<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive List</h1>
  <ul id="my-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <button id="add-btn">Add Item</button>
  <script src="script.js"></script>
</body>
</html>
